version: '3'
services:
  db:
    image: postgres:12
    restart: always
    environment:
      - POSTGRES_PASSWORD=password

  web:
    build: .
    command: /bin/sh -c 'rm -f tmp/pids/server.pid && bundle exec rake db:create && bundle exec rails s -p 3000 -b '0.0.0.0' '
    volumes:
        - .:/myapp
    ports:
        - "3000:3000"
    depends_on:
        - db
    